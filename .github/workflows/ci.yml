name: Client Python Package

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
      - name: Install Hatch
        run: pipx install hatch
      - name: Run tests
        run: hatch run test
      - name: Run linting
        run: hatch run lint
      - name: Run typing check
        run: hatch run typing
